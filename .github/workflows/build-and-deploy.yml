name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # schedule:
  #   # Run every 6 hours
  #   - cron: '0 */6 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Debug repository info
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"
        echo "Event: ${{ github.event_name }}"
      
    - name: Debug environment variables
      run: |
        echo "=== Environment Variables Debug ==="
        echo "GOOGLE_MAPS_API_KEY length: ${#GOOGLE_MAPS_API_KEY}"
        echo "GOOGLE_MAPS_API_KEY first 10 chars: ${GOOGLE_MAPS_API_KEY:0:10}..."
        echo "GOOGLE_MAPS_API_KEY last 10 chars: ...${GOOGLE_MAPS_API_KEY: -10}"
        echo "SUPABASE_URL: $SUPABASE_URL"
        echo "SUPABASE_ANON_KEY length: ${#SUPABASE_ANON_KEY}"
        echo "GOOGLE_GEOCODING_API_KEY length: ${#GOOGLE_GEOCODING_API_KEY}"
        echo "=================================="
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'NOT_SET' }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'NOT_SET' }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'NOT_SET' }}
        GOOGLE_GEOCODING_API_KEY: ${{ secrets.GOOGLE_GEOCODING_API_KEY || 'NOT_SET' }}
      
    - name: Create data directory
      run: |
        mkdir -p _data
        mkdir -p docs
        
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: false
        
    - name: Install dependencies
      run: |
        bundle lock --add-platform x86_64-linux
        bundle install
        
    - name: Fetch data
      run: |
        ruby scripts/fetch-data.rb
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder-key' }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'placeholder-key' }}
        GOOGLE_GEOCODING_API_KEY: ${{ secrets.GOOGLE_GEOCODING_API_KEY || 'placeholder-key' }}
        
    - name: Build Jekyll site
      run: |
        bundle exec jekyll build --destination docs
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'placeholder-key' }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder-key' }}
          
    - name: Debug built HTML
      run: |
        echo "=== Checking built HTML for API key ==="
        if [ -f "docs/index.html" ]; then
          echo "Found Google Maps script tag:"
          grep -o 'maps.googleapis.com/maps/api/js?key=[^&]*' docs/index.html || echo "No Google Maps script found"
          echo "Full script tag:"
          grep -A1 -B1 'maps.googleapis.com' docs/index.html || echo "No Google Maps references found"
        else
          echo "docs/index.html not found!"
        fi
        echo "====================================="
          
    - name: Verify build output
      run: |
        echo "Build output contents:"
        ls -la docs/
        echo "Index file exists:"
        ls -la docs/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
      timeout-minutes: 5
