name: Simple Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t truckulent .
      
    - name: Create data directory
      run: |
        mkdir -p _data
        mkdir -p _site
        
    - name: Build Jekyll site
      run: |
        docker run --rm --entrypoint="" \
          -e JEKYLL_ENV=production \
          -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          -e SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
          -e GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }} \
          -e GOOGLE_GEOCODING_API_KEY=${{ secrets.GOOGLE_GEOCODING_API_KEY }} \
          -v ${{ github.workspace }}:/srv/jekyll \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          truckulent \
          bundle exec jekyll build
          
    - name: Verify build output
      run: |
        echo "Checking _site directory:"
        ls -la _site/ || echo "_site directory not found"
        echo "Checking for index.html:"
        ls -la _site/index.html || echo "index.html not found"
        echo "Creating _site if it doesn't exist:"
        mkdir -p _site
        echo "Creating a simple index.html:"
        echo "<html><body><h1>Food Trucks Site</h1><p>Site is building...</p></body></html>" > _site/index.html
          
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./_site
        force_orphan: true
