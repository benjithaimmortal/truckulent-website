<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    {% seo %}
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    
    <!-- Google Maps API -->
    {% if page.map %}
    <script src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&libraries=geometry"></script>
    {% endif %}
</head>
<body>
    <!-- Header - Minimalist -->
    <header class="header">
        <div class="header__content">
            <a href="{{ '/' | relative_url }}" class="header__logo">
                <img src="{{ '/assets/images/pin.png' | relative_url }}" alt="Food Truck Pin" class="header__logo-icon">
                <span class="header__logo-text">{{ site.title }}</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {{ content }}
    </main>

    <!-- Footer - Minimalist -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__section">
                <h3 class="footer__title">{{ site.title }}</h3>
                <p class="footer__description">Discover the best food trucks and events in Pittsburgh</p>
            </div>
        </div>
    </footer>

    <!-- Inject site data -->
    <script>
      window.siteData = {
        events: {{ site.data.events | jsonify }}
      };
      window.siteBaseUrl = '{{ site.baseurl }}';
    </script>
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
